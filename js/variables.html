<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //VAR keyword
        var name="Teja"
        console.log(name);
        name="Dharma"
        console.log(name);
        var name="BDT"
        console.log(name);

        //let keyword
        let rollnum=1234
        console.log(rollnum);
        rollnum= 9870
        console.log(rollnum);
        //let rollnum=5656
        //console.log(rollnum);//Not executed
        {
            let Vijay="Kothapalli"
            console.log(Vijay);
        }

        //Const Keyword
        const college="AEC"
        console.log(college);
        /*college=Acet
        console.log(college);
        college=Adpt
        console.log(college);*/
    </script>
</body>
</html>
