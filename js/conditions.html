<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
    <script>
        let year=2024
        if(year%4==0){
            console.log("Leap Year");
        }
        else{
            console.log("Not leap year");
        }
        if(year<0){
            console.log("BC year");
        }
        else if(year>0){
            console.log("AD year");
        }
        else{
            console.log("1st year");
        }
    </script>
</body>
</html>
