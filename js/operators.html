<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithematic
        console.log("Addition 10,20" ,10+20);
        console.log("Subtraction 10,20" ,10-20);
        console.log("Product 10,20" ,10*20);
        console.log("Modulus 10,20" ,10%20);
        a=10
        //Increment
        console.log("Increment 10" ,++a);
        a--
        //Decrement
        console.log("Decrement 10" ,--a);
        //comparision
        console.log("equals to 10,20" ,10==20);
        console.log("not equals to 10,20" ,10!=20);
        console.log("less than 10,20" ,10<20);
        console.log("greater than 10,20" ,10>20);
        console.log("less than or equals to 10,20" ,10<=20);
        console.log("greater than or equals to 10,20" ,10>=20);
        console.log("strict equals to 10,20" ,10===20);
        console.log("strict not equals to 10,20" ,10!==20);
        //logical
        console.log("AND 10,20" ,true&&false);
        console.log("OR 10,20" ,true||false);

    </script>
</body>
</html>
