<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        //String
        let name="Teja"
        console.log(typeof(name))
        //Number
        let num=1234
        console.log(typeof(num))
        //Boolean
        let bool=true
        console.log(typeof(bool))
        //Undefined
        let un
        console.log(typeof(un))
        //Null
        let nul=null
        console.log(typeof(nul))
    </script>
</body>
</html>
