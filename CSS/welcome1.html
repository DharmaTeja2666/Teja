<html>
    <head>
        <title>Account</title>
        <link rel="stylesheet" href="welcome1.css">
    </head>
    <body>
        <div id="main">
            <div id="left">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSyakyGjy1Hf95piBe5pYBXbWXRIw9ZHdTghkUiSicm8_zo-zDV" alt="icon" id="icon">

                <input type="button" value="SIGN UP" id="button">
            </div>
        </div>
